name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 mypy pandas-stubs build

      - name: Lint (flake8)
        run: flake8 app

      - name: Typing (mypy)
        run: mypy app

      - name: Tests (pytest + coverage)
        env:
          DATA_DIR: tests/data
        run: pytest --cov=app --cov-report=term-missing --cov-fail-under=85

      - name: Tests (unittest features)
        env:
          DATA_DIR: tests/data
        run: python -m unittest discover -s tests_unittest -p "test_*.py"

      - name: Build package (python -m build)
        run: python -m build
